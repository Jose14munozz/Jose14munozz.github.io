<!DOCTYPE html>
<html>

<head>
  <title>Reloj</title>

  <link rel="stylesheet" href="reloj.css" />
</head>

<body>
  <div class="clock">
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <span id="numeros" style="transform: rotate(30deg);">1</span>
    <span id="numeros" style="transform: rotate(60deg);">2</span>
    <span id="numeros" style="transform: rotate(90deg);">3</span>
    <span id="numeros" style="transform: rotate(120deg);">4</span>
    <span id="numeros" style="transform: rotate(150deg);">5</span>
    <span id="numeros" style="transform: rotate(180deg);">6</span>
    <span id="numeros" style="transform: rotate(210deg);">7</span>
    <span id="numeros" style="transform: rotate(240deg);">8</span>
    <span id="numeros" style="transform: rotate(270deg);">9</span>
    <span id="numeros" style="transform: rotate(300deg);">10</span>
    <span id="numeros" style="transform: rotate(330deg);">11</span>
    <span id="numeros" style="transform: rotate(0deg);">12</span>
  </div>
  
  <div class="form2">
    <div>
      <div class="clock-container">
        <div class="digital-clock" id="digital-clock"></div>
      </div>
    </div>
  </div>

  <script src="reloj.js"></script>
</body>

</html>
